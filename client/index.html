<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thomas Burns Homework Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <section id="bgSelect">
        <label for="bg"><u>Background</u></label><br>
        <select id="bg" name="background" onchange="changeBg(this.value)"></select>
        <button id="addNewBg" onclick="addBg()">add a new one!</button>
      </section>
      <section id="title">
        <h1><span id="user"></span> Homework App</h1>
        <h3>Today is: <span id="today"></span></h3>
      </section>
      <section id="score"><u>Points</u>
        <div id="points">0</div>
      </section>
      <section id="wlSelect">
        <label for="wl"><u>Wish List</u></label>
        <select id="wl" name="wishlist" onchange="showWish(this.value)"></select>
        <img id="wishPic"></img><br>
        <button id="addToWl" onclick="addWish()">add a wish List item</button>
      </section> 
    </header>
    <div class="frame">
      <div id="weekof">
        <h2>Assignments for week of:<br/>
          <button class="change-week-button" id="weekPrev" onclick="changeWeek(id)">◄</button>
          <span id="week"></span>
          <button class="change-week-button" id="weekNext" onclick="changeWeek(id)">►</button>
        </h2>
      </div>
      <table>
        <thead>
          <tr>
            <th rowspan="2"></th>
            <th rowspan="2">Math</th>
            <th colspan="2">ELA</th>
            <th rowspan="2">Science</th>
            <th rowspan="2">Social Studies</th>
          </tr>
          <tr>
            <th>Reading</th>
            <th>Writing</th>
          </tr>
        </thead>
        <tbody>
          <tr class="Monday">
            <th>Monday</th>
            <td class="math"></td>
            <td class="ela reading"></td>
            <td class="ela writing"></td>
            <td class="science"></td>
            <td class="social-studies"></td>
          </tr>
          <tr class="Tuesday">
            <th>Tuesday</th>
            <td class="math"></td>
            <td class="ela reading"></td>
            <td class="ela writing"></td>
            <td class="science"></td>
            <td class="social-studies"></td>
          </tr>
          <tr class="Wednesday">
            <th>Wednesday</th>
            <td class="math"></td>
            <td class="ela reading"></td>
            <td class="ela writing"></td>
            <td class="science"></td>
            <td class="social-studies"></td>
          </tr>
          <tr class="Thursday">
            <th>Thursday</th>
            <td class="math"><ul></ul></td>
            <td class="ela reading"></td>
            <td class="ela writing"></td>
            <td class="science"></td>
            <td class="social-studies"></td>
          </tr>
          <tr class="Friday">
            <th>Friday</th>
            <td class="math"></td>
            <td class="ela reading"></td>
            <td class="ela writing"></td>
            <td class="science"></td>
            <td class="social-studies"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>notes:</th>
            <td class="notes" colspan="5"></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
